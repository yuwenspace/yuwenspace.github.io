            <p>①景物的对比。第三段写阴雨连绵，凄凉恐怖之景与第四段写春风和煦、日光明媚之景形成鲜明的对比。</p>
<p>②“览物之情”的对比。“迁客骚人”在阴晴两种不同的天气产生了悲喜两种不同的“览物之情”的对比。</p>
<p>③“迁客骚人”和“古仁人”的对比。“迁客骚人”面对阴晴两种不同风景和自己的得失时产生了悲喜两种感情和“古仁人”的“不以物喜，不以己悲”的旷达胸襟产生了对比。</p>
